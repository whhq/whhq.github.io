<!DOCTYPE html>
<html lang="zh">
<head>
<title>普逻码输入法 - purlozmap Input Online</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="bootstrap.min.css">
<script src="jquery-3.2.1.min.js"></script>
<script src="bootstrap.min.js"></script>
  

<script type="text/javascript" src="imedatapy.js"></script>
<script type="text/javascript" src="webpinyin.js"></script>
<meta http-equiv="cache-control" content="private" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="-1" />
<meta name="ROBOTS" content="NOINDEX,NOFOLLOW" />
</head>
<body id="body" onload="BodyOnLoad();">


    <div class="row">
    
        <div class="col-md-4 col-md-offset-3">
            <h2 class="text-center">普逻码输入法 拼音版 全拼+部首</h2> 
            <a href="index.html">双拼版</a> <a href="https://github.com/whhq">github普逻码主页</a>
            <form action="post" autocomplete="off">
                <div class="container-fluid" id="layoutTable">
                    <div class="form-group" id="layoutTableInputCell">
                       
                        <input type="text" class="form-control" name="Comp" id="Comp">
                    </div>
                    <div class="form-group">
                        <textarea id="InputArea" rows="7" class="form-control" style="font-size: 18px" onkeydown="return ImeKeyDown(event)" onkeypress="return ImeKeyPress(event)" onkeyup="return ImeKeyUp(event)"></textarea>
                    </div>
                
                    <div class="form-group">
                        <input name="EnglishMode" id="EnglishMode" type="checkbox" onmouseup="focusInput()" /> English Mode 中/英 <span class="optiontext">(Ctrl-Space / F12)（翻页pg）</span>
                    </div>

                    <div class="form-group">
                        <button id="ButtonSelectAll" type="button" onmouseup="SelectAll()"> Select All 全选</button>
                        <button id="ButtonClear" type="button" onmouseup="ClearAll()"> Clear 删除</button>
                    </div>
                    
                </div>
            <center>
<br>
jingQ yeX siX <br>
chuangG qianD mingR yueL guangE,<br>
yiB shiR diT shangH shuangR.<br>
juD touD wangL mingR yueL,<br>
diV touF siX guW xiangQ.<br>

<br>

<img src="2bushouma.png"  alt="部首码" />



</center>
            
            </form>
        
        </div>
        
        <div class="col-md-3">
            <h2></h2>
            <div id="Cand"></div> <span id="PageIndicator" style="float: right"></label></span>
        </div>
        
    </div>

</body>
</html>
